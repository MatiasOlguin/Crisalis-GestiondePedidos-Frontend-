<div class="animate__animated animate__fadeIn">
    <h1>Elige un cliente</h1>
    <div class="content-select">
        <select [(ngModel)]="clienteSeleccionado">
            <option *ngFor="let cliente of clientes"
                [ngValue]="cliente"
                (click)="setCliente()"
                >{{cliente.nombreCompleto}}</option>
        </select>
        <i></i>
    </div>
</div>
